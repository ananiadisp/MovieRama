<!DOCTYPE html>
<html>
<head>
    <title>MovieRama</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="header row">
        <h2>MovieRama</h2>
    </div>

    <div class="body row scroll-y">
     <div class="left col">
        <div class="inner-left">
            <div class="profile-pic">
            </div> 
            <p>Takis</p>
        </div>    
    </div>

    <div class="right col">
        <div class="right-col-wraper">
            <div class="friend-activity">
                <div id="title">
                    Friend's Activity
                </div>  
                <div class="fmovies-cont">
                    <div class="fmovies-table">
                        <div class="fmovies-row">
                            <div class="fmovies30 floatleft movieverleft">
                                <div class="fmoviever movie1">
                                    <div class="vertical-like-overlay">
                                        <div class="user-activity">
                                            <div>Loukas</div>
                                        </div>
                                        <div id="overlay-hor">
                                            <p>"fear & loathing in las vegas"</p>
                                            <div class="add_watchlist">
                                            </div>
                                            <div class="add_to_movies">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="fmovies60 floatright">

                                <div class="fmovieshor movie2 moviehortop">
                                    <div class="horiz-hate-overlay">
                                        <div id="overlay">
                                            <p>"NEW KIDS NITRO"</p>
                                            <div class="add_watchlist">
                                            </div>
                                            <div class="add_to_movies">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="fmovieshor movie3">
                                    <div class="horiz-like-overlay">
                                        <div id="overlay">
                                            <p>"pi"</p>
                                            <div class="add_watchlist">
                                            </div>
                                            <div class="add_to_movies">
                                            </div>
                                        </div>
                                    </div>
                                    Movie1.3
                                </div>

                            </div>
                        </div>

                        <div class="fmovies-row">
                            <div class="fmovies60 floatleft">

                                <div class="fmovieshor movie4 moviehortop">
                                    <div class="horiz-like-overlay">
                                        <div id="overlay">
                                            <p>"Dumb & dumber"</p>
                                            <div class="add_watchlist">
                                            </div>
                                            <div class="add_to_movies">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="fmovieshor movie5">
                                    <div class="horiz-hate-overlay">
                                        <div id="overlay">
                                            <p>"the Files of Police Squad!"</p>
                                            <div class="add_watchlist">
                                            </div>
                                            <div class="add_to_movies">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fmovies30 floatright">
                                <div class="fmoviever movie6">
                                    <div class="vertical-like-overlay">
                                        <div id="overlay-hor">
                                            <p>"Dog Day Afternoon"</p>
                                            <div class="add_watchlist">
                                            </div>
                                            <div class="add_to_movies">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="latest-movies">
                <div id="title">
                    Latest Movies
                </div>
                <div class="latest-movies-content">
                    <table class="latest-movies-table">
                        <tr>
                            <td class="latest-1">
                                <div class="movie-title-like">
                                    <p>"Trainspotting"</p>
                                </div>
                            </td>
                            <td class="latest-2">
                                <div class="movie-title-hate">
                                    <p>"Zoolander"</p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="latest-3">
                                <div class="movie-title-hate">
                                    <p>"New Kids Turbo"</p>
                                </div>
                            </td>
                            <td class="latest-4">
                                <div class="movie-title-like">
                                    <p>"Bourne Ultimatum</p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="latest-5">
                                <div class="movie-title-like">
                                    <p>"Ex-Machina"</p>
                                </div>
                            </td>
                            <td class="latest-add"></td>
                        </tr>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

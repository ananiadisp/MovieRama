<!DOCTYPE html>
<html>
<head>
    <title>MovieRama</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="header row">
        <div class="profile-pic">
        </div> 
        <h2>MovieRama</h2>
    </div>

    <div class="right col">
        <div class="right-col-wraper">
            <div class="friend-activity">
                <div id="title">
                    Friend's Activity
                </div>
                <div class="activity-nav">
                    <ul>
                        <li><a href="#"><strong>Activity Stream</strong></a></li>
                        <li><a href="#">Friends</a></li>
                        <li><a href="#">Liked</a></li>
                        <li><a href="#">Hated</a></li>
                    </ul>
                </div>  
                <div class="fmovies-cont">
                    <div class="fmovies-table">
                        <div class="fmovies-row">
                            <div class="fmovies30 floatleft movieverleft">
                                <div class="fmoviever movie1">
                                    <div class="vertical-like-overlay">
                                        <div class="user-activity">
                                        </div>
                                    </div>
                                    <div id="overlay">
                                            <a href="#"><p>"fear & loathing in las vegas"</p></a>
                                            <div class="add_watchlist">
                                            </div>
                                            <div class="add_to_movies">
                                            </div>
                                    </div>
                                </div>
                            </div>

                            <div class="fmovies60 floatright">

                                <div class="fmovieshor movie2 moviehortop">
                                    <div class="horiz-hate-overlay">
                                        <div class="user-activity">
                                        </div>
                                    </div>  
                                    <div id="overlay-hor">
                                        <a href="#"><p>"NEW KIDS NITRO"</p></a>
                                        <div class="add_watchlist">
                                        </div>
                                        <div class="add_to_movies">
                                        </div>
                                    </div>
                                </div>

                                <div class="fmovieshor movie3">
                                    <div class="horiz-like-overlay">
                                        <div class="user-activity">
                                        </div>
                                        <div id="overlay-hor">
                                            <a href="#"><p>"pi"</p></a>
                                            <div class="add_watchlist">
                                            </div>
                                            <div class="add_to_movies">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="fmovies-row">
                            <div class="fmovies60 floatleft">

                                <div class="fmovieshor movie4 moviehortop">
                                    <div class="horiz-like-overlay">
                                        <div class="user-activity">
                                        </div>
                                        <div id="overlay-hor">
                                            <a href="#"><p>"Dumb & dumber"</p></a>
                                            <div class="add_watchlist">
                                            </div>
                                            <div class="add_to_movies">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="fmovieshor movie5">
                                    <div class="horiz-hate-overlay">
                                        <div class="user-activity">
                                        </div>
                                    </div>  
                                    <div id="overlay-hor">
                                        <a href="#"><p>"the Files of Police Squad!"</p></a>
                                        <div class="add_watchlist">
                                        </div>
                                        <div class="add_to_movies">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fmovies30 floatright">
                                <div class="fmoviever movie6">
                                    <div class="vertical-like-overlay">
                                        <div class="user-activity">
                                        </div>
                                    </div>
                                    <div id="overlay">
                                        <a href="#"><p>"Dog Day Afternoon"</p></a>
                                        <div class="add_watchlist">
                                        </div>
                                        <div class="add_to_movies">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="latest-movies">
                <div id="title">
                    Add New Movie
                </div>
                <div class="add_movie_content">
                    <div class="add_movie_overlay">
                        <p>"Boyhood"</p>
                        <div class="submit">
                            <img src="img/submit.png">
                        </div>
                        <div class="discard">
                            <img src="img/discard.png">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
